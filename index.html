<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- ‚úÖ Makes it mobile-friendly -->
  <title>Missing You üêº‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(to right, #a8edea, #fed6e3);
      text-align: center;
      color: #333;
      overflow: hidden;
      padding: 0 10px;
    }

    h1 {
      font-size: clamp(1.8rem, 4vw, 3rem); /* ‚úÖ scales with screen */
      margin-top: 30px;
      color: #2c3e50;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.3rem);
      margin: 20px auto;
      width: 90%; /* ‚úÖ fits small screens */
      max-width: 700px;
    }

    .panda {
      width: clamp(120px, 30vw, 200px); /* ‚úÖ scales image */
      margin: 20px auto 10px auto;
      animation: bounce 2s infinite alternate;
      display: block;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 28px;
      color: red;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.8), 0 0 15px rgba(255, 0, 0, 0.6);
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }

    button {
      display: block;
      margin: 15px auto;
      padding: 12px 25px;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      border: none;
      border-radius: 25px;
      background: #ff6f61;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      max-width: 250px;
      width: 80%; /* ‚úÖ mobile friendly */
    }

    button:hover {
      background: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>I Miss You, My Panda üêº‚ù§Ô∏è</h1>
  <p>Every day feels empty without you‚Ä¶ but thinking of your smile makes my heart happy! üíï</p>

  <!-- Cute Panda -->
  <img src="twitter-sad.gif" alt="Cute Panda" class="panda">

  <!-- Surprise button links to another page -->
  <button onclick="window.location.href='message.html'">Click here...‚ù§Ô∏èüêº</button>

  <!-- Floating glowing hearts -->
  <div class="hearts"></div>

  <script>
    // Falling glowing hearts
    const heartsContainer = document.querySelector('.hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (20 + Math.random() * 30) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 6) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
